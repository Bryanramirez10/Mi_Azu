<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atrapa el Corazón</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="start-screen">
    <h1>Atrapa los corazones princesa💖</h1>
    <p>Atrapa 20 corazones, mi amor</p>
    <p>Usa las flechas para mover el gatito mami</p>
    <button id="start-button">Jugar</button>
  </div>

  <div id="game-container" style="display:none;">
    <canvas id="gameCanvas"></canvas>

    <!-- Botones de control -->
    <div id="controls">
      <button id="left-btn">←</button>
      <button id="right-btn">→</button>
    </div>
  </div>

  <div id="end-screen" style="display:none;">
    <h1>¡Felicidades amor!</h1>
    <p>Has atrapado 20 corazones</p>
    <button onclick="window.location.href='Mensajes.html'">Ver Mensajes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
